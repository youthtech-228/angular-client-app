<div *ngIf='templates && !isLoading' style='min-height: calc(100vh - 244px);'>
   <form [formGroup]='auditMessageTemplatesForm' (ngSubmit)='save()'>
      <div class='form-group'>
         <label for='nameId'>Name</label>
         <input id='nameId' placeholder='Name' class='form-control' formControlName='name'/>
      </div>
      <div class='form-group'>
         <label for='moduleId'>Module</label>
         <input id='moduleId' placeholder='Module' class='form-control' formControlName='moduleId'/>
      </div>
      <div class='form-group'>
         <label for='fieldId'>Field ID</label>
         <input id='fieldId' placeholder='Field ID' class='form-control' formControlName='fieldId'/>
      </div>
      <div class='form-group'>
         <label for='ncmsId'>NCMS ID</label>
         <input id='ncmsId' placeholder='NCMS ID' class='form-control' formControlName='ncms_Id'/>
      </div>
      <button type='submit' class='btn btn-submit'>{{'Save'}}</button>
   </form>
</div>
