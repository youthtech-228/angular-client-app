<div class='pt-4 p-3 d-flex flex-column justify-content-between border-light'
     [ngClass]="{ 'selected-bg' : selected }" style='height: 134px;'>
   <div class='flex-row d-inline-flex justify-content-between align-items-start'>
      <h4 [ngClass]="{ 'disabled' : company.locked }">{{company.name}}</h4>
      <button class='btn-icon mt-1' type='button' aria-label='Select Company' (click)='handleClick()'
              [disabled]='company.locked == true'>
         <img [ngClass]="{ 'disabled' : company.locked }" src='assets/img/home/chevron-right.svg' alt='select'/>
      </button>
      <!--      <img class='btn btn-toolbar' (click)='handleClick($event)' class='mt-1' [ngClass]="{ 'disabled' : company.locked }" src='assets/img/home/chevron-right.svg'/>-->
   </div>
   <div class='row justify-content-between g-0'>
      <div *ngIf='company.locked'>
         <img class='mt-n1' src='assets/img/home/lock-fill.svg' alt='lock'/>
         <span class='mt-1 ms-2 text-sm text-notification'>{{company.lockedUser}} is currently editing</span>
      </div>
      <div class='ms-auto'>
         <div class='dot' [ngClass]="{'on' : company.attempts >= 1, 'disabled': company.locked}"></div>
         <div class='dot' [ngClass]="{'on' : company.attempts >= 2, 'disabled': company.locked}"></div>
         <div class='dot' [ngClass]="{'on' : company.attempts === 3, 'disabled': company.locked}"></div>
      </div>
   </div>
</div>
